<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="tweet-box">
            <h1>Tweet character counter</h1>
            <p id = "black-text">Fine-tune your tweets without the risk of tweeting by mistake.</p>
            <p id="red-text"><strong>#Updated: </strong>You now have <strong>280</strong> characters to play with!</p>
            <textarea name="" id="txtBox" cols="55" rows="8"></textarea>
            <br>
            <p id="displayBox" ></p>
        </div>

    
        <div class="blue-box">
            <p>"No need to risk testing <br> <span style="font-weight: bold; font-size: 1.5rem;">the size of your tweet</span> directly in your coporate Twitter account."</p>
            <p class="author">Imade Peter, Tweeter</p>
        </div> 
         
        <script src="app.js"></script>
</section>
</body>
</html>
